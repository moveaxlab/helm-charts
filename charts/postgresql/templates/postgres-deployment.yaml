apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "postgresql.fullname" . }}
  labels:
    app: {{ include "postgresql.fullname" . }}
    release: {{ .Release.Name | quote }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "postgresql.fullname" . }}
      release: {{ .Release.Name | quote }}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: {{ include "postgresql.fullname" . }}
        release: {{ .Release.Name | quote }}
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
      - name: postgres  
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        args: 
        {{- toYaml .Values.args | nindent 10 }}
        env:
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                {{if .Values.externalSecret -}}
                name:  {{ .Values.externalSecret.secret_name }}
                key: {{ .Values.externalSecret.rootUserKey }}
                {{ else -}}
                name:  {{ include "postgresql.fullname" . }}
                key: POSTGRES_USER
                {{- end}}
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                {{if .Values.externalSecret -}}
                name:  {{ .Values.externalSecret.secret_name }}
                key: {{ .Values.externalSecret.rootPasswordKey }}
                {{ else -}}
                name:  {{ include "postgresql.fullname" . }}
                key: POSTGRES_PASSWORD
                {{- end}}
        envFrom:
          - configMapRef:
              name: {{ include "postgresql.fullname" . }}
        ports:
          - containerPort: 5432
        volumeMounts:
          - mountPath: /var/lib/postgresql/data
            name: {{ include "postgresql.fullname" . }}-data
            subPath: postgres
      restartPolicy: Always
      volumes:
        - name: {{ include "postgresql.fullname" . }}-data
          persistentVolumeClaim:
            claimName: {{ include "postgresql.fullname" . }}-data
